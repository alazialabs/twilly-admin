<div class="users_table_container">
        <table mat-table [dataSource]="users" class="users_table">

            <ng-container matColumnDef="expId">
                <th mat-header-cell *matHeaderCellDef>ExpId</th>
                <td mat-cell *matCellDef="let user">{{user.expId}}</td>
            </ng-container>

            <ng-container matColumnDef="twitterHandle">
                <th mat-header-cell *matHeaderCellDef>Twitter Handle</th>
                <td mat-cell *matCellDef="let user"><a
                        href="https://twitter.com/{{user.twitterHandle}}" target="_blank"
                        class="twitter_handle">{{user.twitterHandle}}</a></td>
            </ng-container>

            <ng-container matColumnDef="twitterId">
                <th mat-header-cell *matHeaderCellDef>Twitter ID</th>
                <td mat-cell *matCellDef="let user">{{user.twitterId}}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef>Gender</th>
                <td mat-cell *matCellDef="let user">{{user.gender}}</td>
            </ng-container>
            <ng-container matColumnDef="ideology">
                <th mat-header-cell *matHeaderCellDef>Ideology</th>
                <td mat-cell *matCellDef="let user">{{user.ideology}}</td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let user">{{user.location}}</td>
            </ng-container>
            <ng-container matColumnDef="notification">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let user">
                            <button (click)="openNotificationDialog(user.expId)" mat-icon-button aria-label="Send notification">
                                    <mat-icon>notifications</mat-icon>
                                  </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="reset">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let user">
                                <button (click)="openResetDialog(user.expId)" mat-icon-button aria-label="Reset user">
                                        <mat-icon>loop</mat-icon>
                                      </button>
                        </td>
                    </ng-container>
                
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
        </table>
    </div>
